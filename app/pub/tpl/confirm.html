<div class="modal-header" style="padding:10px 15px;">
    <h5 class="modal-title">
        <!--<span class="icon20 icon20-{{tp}}"></span>-->
        {{title}}
        <a ng-click="cancel()" href="javascript:;" class="modal-close" style="margin-top:4px;">
            <!--<i class="fa fa-times-circle pull-right"></i>-->
        </a>
    </h5>
</div>
<div class="modal-body" style="padding:40px 20px;">
    <p class="modal-msg" style="margin:0;">{{txt}}</p>
    <small class="modal-tip" ng-if="tip">
        <!--<span class="icon12 icon12-tip"></span>-->
        {{tip}}
    </small>
</div>
<div class="modal-footer" ng-if="!iscf"  style="text-align: right">
    <div class="btn-newst" ng-click="cancel()" style="margin:0;margin-right:20px;">取消</div>
    <di class="btn-newst" ng-click="ok()" style="margin:0;">确认</di>
</div>
<div class="modal-footer" ng-if="iscf">
    <button class="btn btn-Iknow" ng-click="ok()">我知道了</button>
</div>
