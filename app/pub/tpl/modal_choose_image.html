<div class="modal-header">
    <h5 class="modal-title">
        <span><img src="tpl/img/images_03.png"></span>
        镜像仓库
        <a ng-click="cancel()" class="close"><span aria-hidden="true">&times;</span></a>
    </h5>
</div>
<div class="modal-body" style="padding: 20px 40px;">
    <div class="panel panel-default" style="margin-top: 30px; margin-bottom: 20px;">
        <div class="panel-heading">
            <span class="panel-title col-md-4">镜像分类</span>
            <span class="panel-title col-md-4">镜像</span>
            <span class="panel-title col-md-4">镜像版本</span>
        </div>
        <div class="panel-body">
            <div class="form-group col-md-4" style="overflow:hidden;">
                <a href="javascript:;">用户私有镜像仓库</a>
                <a href="javascript:;">平台公有镜像</a>
                <a href="javascript:;">DockerHub镜像</a>
            </div>
            <div class="form-group col-md-4" style="overflow:hidden">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="txt" ng-focus="showTip=true;" placeholder="镜像名称">
                    <span class="input-group-btn">
                        <a class="btn" ng-click="search('all', txt)"></a>
                    </span>
                </div>
            </div>
            <div class="form-group col-md-4" style="overflow:hidden;">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="txt" ng-focus="showTip=true;" placeholder="commitID">
                    <span class="input-group-btn">
                        <a class="btn" ng-click="search('all', txt)"></a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-gray" ng-click="cancel()">取消</button>
    <button class="btn btn-orange" ng-click="ok()">确认</button>
</div>
