<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oauth</title>
</head>
<body>
<h1>waiting...</h1>

<script>

    var setCookie = function (key, val, expires) {
        var date = new Date();
        date.setTime(date.getTime() + expires);
        document.cookie = key + "=" + val + "; expires="+date.toUTCString();
    };

    var hash = location.hash.replace('#', '');
    var arr = hash.split('&');
    var params = {};
    for(var i = 0; i < arr.length; i++){
        var tmp = arr[i].split('=');
        params[tmp[0]] = tmp[1];
    }

    console.log("params", params);

    if (params['access_token']) {
        setCookie('df_access_token', params['access_token'], 10 * 365 * 24 * 3600 * 1000)
    }
    window.location.href = '/#/console/build';
</script>
</body>
</html>
