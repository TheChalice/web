<div class="left_line">
    <ul>
        <li ng-repeat="item in data.items">
            <label>
                <span class="dot"></span>
                {{item.status.startTimestamp | dateRelative}}
            </label>
            <div class="row" id="time_display">
                <div class="col-sm-3">
                    <p>{{item.status.phase}}</p>
                </div>
                <div class="col-sm-3">
                    <p>release-{{item.spec.revision.git.commit}}</p>
                </div>
                <div class="col-sm-3">
                    <p>构建时长:{{item.status.duration | duration}}</p>
                </div>
                <div class="col-sm-3">
                    <p>op</p>
                </div>
            </div>
        </li>
    </ul>
</div>
