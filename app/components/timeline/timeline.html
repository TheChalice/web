<div class="timeline">
    <ul>
        <li ng-repeat="item in data.items">
            <label>
                <span class="dot"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                {{item.metadata.creationTimestamp | dateRelative}}
            </label>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-2">
                        <span class="icon12 icon12-{{item.status.phase}}"></span>
                        {{item.status.phase | phaseFilter}}
                    </div>
                    <div class="col-sm-3">
                        master-{{item.spec.revision.git.commit | limitTo: 7}}
                    </div>
                    <div class="col-sm-5">
                        构建时长:{{item.status.duration | duration}}
                    </div>
                    <div class="col-sm-2">
                        <a class="icon25 icon25-stop" ng-click="delete($index)" uib-tooltip="停止" href="javascript:;"></a>
                        <a class="icon25 icon25-collapse" ng-click="getLog($index)" uib-tooltip="查看"href="javascript:;"></a>
                    </div>
                </div>
            </div>
            <div uib-collapse="!collapseLog[item.metadata.name]">
                <div class="well">
                    hahaha
                </div>
            </div>

        </li>
    </ul>
</div>
