<div class="searchbar">
    <div class="input-group">
        <input type="text" class="form-control" ng-model="txt" ng-focus="showTip=true;" placeholder="搜索关键字" ng-keydown="search('all', txt, event)">
        <span class="input-group-btn">
            <a class="btn" ng-click="search('all', txt, event)"></a>
        </span>
    </div>
    <ul class="tip-board" ng-show="txt && showTip">
        <li>
            <a href="javascript:;" ng-click="doSearch('metadata.name', txt)">
                <div class="col-sm-4">构建名称: </div>
                <div class="col-sm-8">{{txt}}</div>
            </a>
        </li>
        <li>
            <a href="javascript:;" ng-click="doSearch('metadata.labels.build', txt)">
                <div class="col-sm-4">label: </div>
                <div class="col-sm-8">{{txt}}</div>
            </a>
        </li>
        <li>
            <a href="javascript:;" ng-click="doSearch('spec.source.git.uri', txt)">
                <div class="col-sm-4">代码URL: </div>
                <div class="col-sm-8">{{txt}}</div>
            </a>
        </li>
    </ul>
</div>
