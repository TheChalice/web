<div class="messlist">
    <div class="row" style="margin-bottom: 30px;">
        <h5 class='col-md-12 buy'>
                    <span class=pull-left>
                        <a href="javascript:;"
                           ng-class="{'active':grid.auto}"
                           ng-click="grid.auto =!grid.auto"
                           style="text-decoration: none;color: #5a6378;font-size: 14px;font-weight: bold;">
                        <i class="faa faa-check"></i>&nbsp;&nbsp;全选
                    </a></span>
            <div class=pull-right>
                <date-pick st="grid.st" et="grid.et"></date-pick>
                <a style="" href="javascript:;" class="btn btn-orange search"
                   ng-click="search()"></a>
            </div>
            <a href='javascript:;' class='recycle pull-left'>
            </a></h5>
        <section class='col-md-12'>
            <div class="timeline" style="padding-top:20px;">
                <ul>
                    <li>
                        <label uib-tooltip="1111">
                            <span class="dot"></span>&nbsp;&nbsp;&nbsp;&nbsp;11:11
                        </label>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4">充值金额: <b class='blod'>￥123</b></div>
                                <div class="col-md-4">账户余额:<b class='blod'>￥123</b></div>
                                <div class="col-md-4" style="text-align: right">
                                    <span class='payway'>支付方式:<b class='blod'>支付宝</b></span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</div>
