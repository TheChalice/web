<div id="image">
    <uib-tabset class="tab-default">
        <uib-tab index="1" heading="用户私有镜像仓库">
            <div class="row" style="margin-bottom: 30px;">
                <div class="col-sm-4 col-sm-offset-8">
                    <c-search></c-search>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3" ng-repeat="item in items">
                    <c-card item="item"></c-card>
                </div>
            </div>
            <div class="text-right">
                <uib-pagination
                        ng-model="grid.page"
                        total-items="grid.total"
                        items-per-page="grid.size"
                        class="pagination-sm"
                        boundary-links="true"
                        max-size="12"
                        rotate="true"
                        previous-text="上一页"
                        next-text="下一页"
                        first-text="首页"
                        last-text="末页">
                </uib-pagination>
            </div>
        </uib-tab>
        <uib-tab index="2" heading="平台公有镜像">
            <div>
                <div class="row" style="margin-bottom: 30px;">
                    <div class="col-sm-4 col-sm-offset-8">
                        <c-search></c-search>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3" ng-repeat="item in [1]">
                        <c-card item="item"></c-card>
                    </div>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="3" heading="DockerHub镜像">
            <div>
                <p>Docker镜像,一键搜索</p>
                <div class="pull-middle">
                    <c-search></c-search>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
