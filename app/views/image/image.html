            <uib-tab-heading>
                <i class="noticebg myimage"></i>&nbsp;&nbsp;我的镜像
            </uib-tab-heading>

                <div class="input-group col-sm-4 col-sm-offset-8 searchbar">

                           ng-focus="showTip=true;" placeholder="搜索镜像" ng-keyup="search('all', txt)">

                        items-per-page="grid.size"

                        boundary-links="true"
                        max-size="12"
                        rotate="true"
                        previous-text="上一页"
                        next-text="下一页"
                        first-text="首页"
                        last-text="末页">

                                               ng-if='!item.canbuid'
                                               href="javascript:;"
                                               disabled='ture'>暂无最新版本</a>

                                        </p>
                                    </div>
                                    <img src="components/card/img/image.png" alt="image">
                                </div>
                            </div>

                                <a class="href-orange" style='white-space:nowrap;overflow: hidden;text-overflow: ellipsis' ui-sref="console.image_regstry({name:item.name,bc:item.name})">{{item.name}}</a>
                            </div>

                        </div>
