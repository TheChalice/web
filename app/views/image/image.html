<div id="image">
    <uib-tabset class="tab-default">
        <uib-tab index="1" heading="用户私有镜像仓库">
            <div class="row" style="margin-bottom: 30px;">
                <div class="input-group col-sm-4 col-sm-offset-8 searchbar">
                    <input type="text" class="form-control" ng-model="txt"
                           ng-focus="showTip=true;" placeholder="搜索镜像" ng-keyup="search('all', txt)">
                    <span class="input-group-btn">
                        <a class="btn" ng-click="search('all', txt)"></a>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="item in testlist">
                    <c-card></c-card>
                </div>
            </div>
            <div class="text-right" ng-if="grid.total > 10">
                <uib-pagination
                        ng-model="grid.page"
                        ng-show='fyshow'
                        total-items="grid.total"
                        items-per-page="grid.size"
                        class="pagination-sm"
                        boundary-links="true"
                        max-size="12"
                        rotate="true"
                        previous-text="上一页"
                        next-text="下一页"
                        first-text="首页"
                        last-text="末页">
                </uib-pagination>
            </div>
        </uib-tab>
        <uib-tab index="2" heading="平台公有镜像">
            <div>
                <div class="row" style="margin-bottom: 30px;">
                    <div class="input-group col-sm-4 col-sm-offset-8 searchbar">
                        <input type="text" class="form-control" ng-model="txxt" ng-focus="showTip=true;"
                               placeholder="搜索镜像" ng-keydown="ksearch('all', txxt,$event)">
                    <span class="input-group-btn">
                        <a class="btn" ng-click="gsearch('all', txxt)"></a>
                    </span>
                    </div>
                </div>
                <div class="panel-group" role="tablist" aria-multiselectable="true" style="margin-bottom: 0;">
                    <div class="panel panel-default" style='margin-bottom: 30px;box-shadow: none; border-radius: 2px;'
                         ng-repeat="bsisv in newtext" ng-show='bsisv.items'>
                        <div href="#{{bsisv.name}}" data-toggle="collapse" class="panel-heading"
                             style='background:#f7f8fb;padding: 14px 30px 15px 23px;' role="tab" aria-expanded='true'>
                            <h4 class="panel-title">
                                <a href="#{{bsisv.name}}" data-toggle="collapse"
                                   class="accordion-toggle" aria-expanded='true'>
                                    <i class="fa pull-right icon25 icon25-collapse"
                                       style="color: #5a6378; margin-top: -4px" uib-tooltip="查看"></i>
                                </a>
                                <span class="label label-default"
                                      style='font-size: 14px;background:#f7f8fb; color: #5a6378;'>
                                         <a href="#{{bsisv.name}}" data-toggle="collapse"
                                            class="accordion-toggle"
                                            style='font-size: 14px; color: #5a6378;'>{{bsisv.name}}</a>
                                </span>
                                <span uib-tooltip="{{bsisv.creation_time | timescon}}"
                                      style='position: absolute;font-weight: 400; margin-top: 4px; left: 50%; text-align: center; font-size: 12px; color: #5a6378;'>
                                    创建时间:&nbsp;{{bsisv.creation_time | dateRelative}}
                                </span>
                            </h4>

                        </div>
                        <div id="{{bsisv.name}}" class="panel-collapse"
                             ng-class="{'collapse':opened}"
                             role="tabpanel" aria-expanded='true'>
                            <div class="panel-body" style='padding-top: 20px;'>
                                <div>
                                    <div class="row">
                                        <!--<div class="col-xs-12" ng-repeat="item in bsisv.items">-->
                                            <!--<c-card item="item" gitStore="gitStore"></c-card>-->
                                            <ul class="list-group col-xs-12" style='margin: 0;box-shadow:none;padding-left: 30px; padding-right: 30px;' ng-repeat="item in bsisv.items">
                                                <li class="list-group-item">
                                                    <a class="href-orange"
                                                       ui-sref="console.image_detail({name:item, bc:item})">
                                                        {{item}}
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="row">-->
                <!--<div class="col-sm-3 col-xs-6" ng-repeat="item in [1]">-->
                <!--<c-card item="item" gitStore="gitStore"></c-card>-->
                <!--</div>-->
                <!--</div>-->
            </div>
        </uib-tab>
        <!--
        <uib-tab index="3" heading="DockerHub镜像">
            <div class="text-center" style="padding: 130px 0 200px 0;">
                <p style="font-size: 16px;color: #5a6378;">Docker镜像 一键搜索</p>

                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <c-search></c-search>
                    </div>
                </div>
            </div>
        </uib-tab>
        -->
    </uib-tabset>
</div>
<style>
    .panel-default .head {

    }
    .list-group-item {
        height: 40px;
        line-height: 40px;
        border: none;
        border-radius: 0;
        margin: 0;
        padding: 0;
        display: block;
        border-bottom: 1px solid #d4d4d4;
    }

    .list-group-item a {
        font-size: 12px;
        color: #f6a540;
        font-weight: bold;
    }

    .list-group-item a:hover {
        color: #e5993a;
    }

    .list-group-item:last-child {
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
</style>
