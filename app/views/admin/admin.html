<div class="onbehalf">    <div class="row">        <div class="col-md-12" style="padding-bottom: 20px;">            <div class="dropdown dropdown-select" style="width: 200px;">                <button class="btn dropdown-toggle" data-toggle="dropdown">                    <span>{{changename}}</span>                    <span class="caret"></span>                </button>                <ul class="dropdown-menu onbehalf-list">                    <li ng-repeat="reg in recharge">                        <a href="javascript:;" ng-click=change(reg.metadata.name)>{{reg.metadata.name}}</a>                    </li>                </ul>            </div>            <input type="number" name="serviceName" ng-model="money"                   class="form-control input-block onbehalf-money"                   placeholder='充值金额'>            <a class="btn btn-green" ng-click="addmoney()" style="width:80px; height:30px;border-radius: 14px; line-height:15px;background: #5b73e8">充值</a>        </div>        <hr>        <div class="col-md-12" style="margin-top: 15px;">            <div class="dropdown dropdown-select" style="width: 200px;">                <button class="btn dropdown-toggle" data-toggle="dropdown">                    <span>{{cardname}}</span>                    <span class="caret"></span>                </button>                <ul class="dropdown-menu onbehalf-list">                    <li ng-repeat="data in dataarr">                        <a href="javascript:;" ng-click=cardchange(data)>{{data.day}}</a>                    </li>                </ul>            </div>            <input type="number" name="Name" ng-model="cardmoney"                   class="form-control input-block onbehalf-money"                   placeholder='充值卡金额'>            <a class="btn btn-green" ng-click="addcard()" style="width:80px; height:30px;border-radius: 14px; line-height:15px;background: #5b73e8">生成</a>        </div>    </div></div>
