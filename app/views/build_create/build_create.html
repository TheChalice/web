<div>
    <form class="form-horizontal" name="frm" style="margin-right: 90px; margin-left: 90px; margin-top: 40px">

        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title">新建构建</span>
            </div>
            <div class="panel-body">
                <div class="form-group ">
                    <label class="col-sm-2 control-label text-left" style="color: #5a6378; font-size:14px; text-align: left;">构建名称</label>
                    <div class="col-sm-10" style="padding-right: 40px">
                        <input  ng-model="buildConfig.metadata.name" type="text" name="name" class="form-control" required
                               ng-pattern="/^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$/">
                        <small ng-if="frm.name.$viewValue != '' && frm.name.$invalid">名称只能包括小写字母/数字/短线,短线不能在开头或结尾位置</small>
                    </div>
                </div>
                <hr>

                <div class="form-group">
                    <label class="col-sm-2 control-label text-left" style="color: #5a6378; font-size:14px; text-align: left;">代码URL</label>
                    <div class="col-sm-10" style="padding-right: 40px">
                        <input ng-model="buildConfig.spec.source.git.uri" type="text" class="form-control" required>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-sm-2 control-label text-left" style="color: #5a6378; font-size:14px; text-align: left; ">构建超时时长</label>
                    <div class="col-sm-10">
                        <input ng-model="completionDeadlineMinutes" name="cdm" min="1" max="60" style="width: 80px;display: inline-block;" type="number" class="form-control" required>
                        <span style="display: inline-block; margin-right: 20px">mins</span>
                        <span class="font12">&nbsp;&nbsp;构建超时时长请不要超过60Mins</span><br>
                        <!--<small ng-if="frm.cdm.$invalid" class="fa fa-exclamation-circle" style="font-size: 12px;color: #ec6941; margin-top: 10px">&nbsp;您设置的时长超过了限制,请重新设置</small>-->
                    </div>
                </div>
            </div>
        </div>

        <a class="btn btn-block" ng-class="{'btn-orange':frm.$valid, 'btn-disabled': frm.$invalid}" ng-disabled="frm.$invalid || creating" ng-click="frm.$valid && !creating && create()">
            <i class="fa fa-spinner fa-spin" ng-if="creating">&nbsp;</i>开始构建
        </a>
    </form>
</div>
