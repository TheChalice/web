<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">构建名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">代码URL</label>
            <div class="col-sm-10 tab-default">
                <uib-tabset>
                    <uib-tab index="1" heading="Github">
                        GitHub描述性语句
                    </uib-tab>
                    <uib-tab index="2" heading="Gitlab">
                        GitLab 提供丰富的 Git 代码管理功能，是目前主流的企业内部 Git 代码仓库解决方案。
                    </uib-tab>
                </uib-tabset>
                <button class="btn btn-primary pull-right">同步代码源</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">代码分支</label>
            <div class="col-sm-10">
                <select class="form-control" ng-options="opt for opt in data"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">构建时长</label>
            <div class="col-sm-10">
                <input type="number"> <span>Min</span>
                <span>构建超时时长请不要超过30Min。</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default">开始构建</button>
            </div>
        </div>
    </form>
</div>
