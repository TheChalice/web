<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">构建名称</label>
            <div class="col-sm-10">
                <input ng-model="buildConfig.metadata.name" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">代码URL</label>
            <div class="col-sm-10">
                <input ng-model="buildConfig.spec.source.git.uri" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">构建时长</label>
            <div class="col-sm-10">
                <input type="number"> <span>Min</span>
                <span>构建超时时长请不要超过30Min。</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="create()">开始构建</button>
            </div>
        </div>
    </form>
</div>
