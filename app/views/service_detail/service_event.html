        <div class="col-md-12" style="background-color: #e6e9f2; height: 40px;padding-top: 10px;">

        <div class="col-md-12 event" ng-repeat="event in eventsws.items" style="padding-top: 10px;padding-left: 0px;padding-right: 0px;padding-bottom:10px;">

            <div class="col-md-2 paddingeve" style="" ng-class="{'paddingevent':event.message.length>80,'paddingeventz':event.message.length>20&&event.message.length<=80}"><span uib-tooltip="{{event.involvedObject.name}}">{{event.involvedObject.name}}</span></div>
            <div class="col-md-2 paddingeve" style="" ng-class="{'paddingevent':event.message.length>80,'paddingeventz':event.message.length>20&&event.message.length<=80}"><span style="word-wrap: break-word;">{{event.involvedObject.kind}}</span></div>
            <div class="col-md-2 paddingeve" style="" ng-class="{'paddingevent':event.message.length>80,'paddingeventz':event.message.length>20&&event.message.length<=80}"><span style="word-wrap: break-word;">{{event.type}}</span></div>
            <div class="col-md-4"><span style="word-wrap: break-word;">{{event.message}}<br><small style="color:#e6e9f2;font-size: 10px;">出现次数{{event.count}}次</small></span></div>

        </div>

    </div>
