<div class="service-ctrl">

    <!--<h2>EVENT信息</h2>-->
    <!--<hr>-->
    <div class="row rongqi" style="padding: 0;list-style: none; margin-bottom: 30px;border: 1px solid #e6e9f2;border-bottom: none;">
        <div class="col-md-12" style="background-color: #e6e9f2; height: 40px;padding-top: 10px;">

            <div class="col-md-2">时间</div>
            <div class="col-md-2">名称</div>
            <div class="col-md-2">类型</div>
            <div class="col-md-2">状态</div>
            <div class="col-md-4">事件</div>
            <!--<div class="col-md-2">容器个数</div>-->


        </div>
        <div class="col-md-12 event" ng-repeat="event in eventsws.items" style="padding-top: 10px;padding-left: 0px;padding-right: 0px;padding-bottom:10px;">
            <div class="col-md-2 paddingeve" style="text-align: center;" ng-class="{'paddingevent':event.message.length>80,'paddingeventz':event.message.length>20&&event.message.length<=80}"><span style="" uib-tooltip="{{event.metadata.creationTimestamp | duration2}}">{{event.metadata.creationTimestamp | duration2}}前</span></div>
            <div class="col-md-2 paddingeve" style="" ng-class="{'paddingevent':event.message.length>80,'paddingeventz':event.message.length>20&&event.message.length<=80}"><span uib-tooltip="{{event.involvedObject.name}}">{{event.involvedObject.name}}</span></div>
            <div class="col-md-2 paddingeve" style="" ng-class="{'paddingevent':event.message.length>80,'paddingeventz':event.message.length>20&&event.message.length<=80}"><span style="word-wrap: break-word;">{{event.involvedObject.kind}}</span></div>
            <div class="col-md-2 paddingeve" style="" ng-class="{'paddingevent':event.message.length>80,'paddingeventz':event.message.length>20&&event.message.length<=80}"><span style="word-wrap: break-word;">{{event.type}}</span></div>
            <div class="col-md-4"><span style="word-wrap: break-word;">{{event.message}}<br><small style="color:#5a6378;font-size: 10px;">出现{{event.count}}次</small></span></div>

        </div>

    </div>

<style>
    .event .paddingeve {
        padding: 1% 0;
    }
    .event .paddingeventz {
        padding: 2% 0;
    }
    .event .paddingevent {
        padding: 5% 0;
    }

    .rongqi >div {
        text-align: center;
        border-bottom: 1px solid #e6e9f2;
    }
    .table-default.sub-table > tbody > tr {
        display: table-row;
        vertical-align: inherit;
        vertical-align: middle;
    }
    .table-default.sub-table > tbody > tr > td {
        padding: 12px 10px;
    }
</style>

</div>
