<!--服务监控--><div class="control_box">    <div class="control-title">        <span>服务名称</span>        <div class="ct-tl-sl">            <div uib-dropdown on-toggle="toggled(open)">                <a href="javascript:void(0);"  uib-dropdown-toggle>                    <span title="111" class="ct-tl-span">{{activePod}}</span>                    <b class="ser_bg_btn"></b>                </a>                <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="user-menu">                    <!--<li><a href="javascript:void(0);"><span>data1</span></a></li>-->                    <li ng-click="checkpodname(pod.metadata.name,$index)" ng-repeat="pod in pods.items"><a href="javascript:void(0);"><span>{{pod.metadata.name}}</span></a></li>                </ul>            </div>        </div>    </div>    <div class="control-view">        <div class="ct-vw-tl">            <span>名称</span><span>data</span><span style="margin-left:100px;">状态</span><span>正常</span><a href="javascript:void(0);" ng-click="containerModal(pods.items[0].metadata.name,0)">进入控制台</a>            <span class = "cpu_red" style="margin-left:100px;" ng-class = "{'active':!isGray.cpu}" ng-click="changeChart('cpu')">- O - CPU</span>            <span class = "mem_pink" style = "margin-left:20px;" ng-class = "{'active':!isGray.neicun}" ng-click="changeChart('neicun')">- O - 内存</span>        </div>        <div style="width: 100%;">            <highchart config="chartConfig"></highchart>        </div>    </div></div>
