<div id="user">
    <uib-tabset class="tab-default">
        <uib-tab index="1">

                <section class='col-md-12'>
                    <div class="col-md-3">
                        <figure class="plan">
                            <figcaption>计费资源</figcaption>
                            <p class=planb><span>XS高级版套餐</span></p>
                            <article>
                                <div>
                                    <div class="cpu" style="float:left; width: 50%">

                                        <span style="font-weight: normal; font-size: 12px">1X</span>
                                    </div>
                                    <div class="memory" style="float: right; width: 50%">
                                        <span class="subtitle">内存</span>
                                        <span style="font-weight: normal; margin-left:10px; font-size: 12px">2G</span>

                                </div>
                            </article>
                            <div class='price'>
                                <span class="monthly">

                    <div class="col-md-3">

                        </div>

                    </div>
                    <div class="col-md-3">
                        <div class="plan"></div>
                    </div>

                </section>
            </div>

                <i class="fa2 fa2-bsi"></i>&nbsp;&nbsp;账户信息

            <div class="row" style="margin-bottom: 30px;">
                <h5 class='col-md-12 buy'>账户余额: <span style='color:#F8B551'>34.54</span>元<a class='btn btn-green' style='width: 45px;height: 24px;padding: 0;margin-left: 5px;'>充值</a>

                <div id="tabbtn">
                    <uib-tabset class="tab-default">
                        <uib-tab index="1">
                            <uib-tab-heading class='head'>
                                充值记录
                            </uib-tab-heading>
                            <!--<date-pick st="grid.st" et="grid.et"></date-pick>-->
                            <div style="margin-bottom: 15px;">
                                <date-pick st="grid.st" et="grid.et"></date-pick>
                                <a style="" href="javascript:;" class="btn btn-orange search"
                                   ng-click="search()"></a>
                            </div>
                            <div>
                                <c-timeline name="bcName" type="taobao"></c-timeline>
                            </div>
                        </uib-tab>
                        <uib-tab index="2">
                            <uib-tab-heading class='head'>
                                账单查询
                            </uib-tab-heading>
                        </uib-tab>

                    </uib-tabset>
                </div>
            </div>

        </uib-tab>

            <uib-tab-heading>
                <i class="fa2 fa2-bs"></i>&nbsp;&nbsp;用户信息
            </uib-tab-heading>
            <div class="row">
                <form class="form-horizontal" style="margin-left: 30px; margin-right: 30px">
                    <p style="margin-top: 10px; font-size: 16px; font-weight: bold; color: #5a6378">个人信息</p>
                    <hr>
                    <div class="form-group">
                        <label for="usernameInput" class="col-md-2">用户名</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="usernameInput" style="margin-left: -60px">
                        </div>
                        <div class="col-md-offest-7"></div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="InputEmail" class="col-md-2">邮箱</label>
                        <div class="col-md-3">
                            <input type="email" class="form-control" id="InputEmail" style="margin-left: -60px">
                        </div>
                        <div class="col-md-7">
                            <i class="fa fa-check-circle" style="color: green">已验证</i>
                            <i class="fa fa-info-circle" style="color: red">未验证</i>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label class="col-md-2">密码</label>
                        <div class="col-md-3">
                            <img src="views/user/img/images_69.png" style="margin-left: -60px; margin-right: 15px">
                            <a href="" style="text-decoration: none; color: #f6a540"; ng-click="updatePwd()">修改密码</a>
                        </div>
                    </div>
                    <hr>
                </form>

                <div style="margin-top: 50px">
                    <p style="margin-left: 30px; font-size: 16px; font-weight: bold; color: #5a6378">已授权的代码库</p>
                    <div style="margin-left: 30px; margin-right: 30px">

                                        <h3>sourcename</h3>

                                    </div>
                                    <div class="banmore" style="margin-top: 20px; font-size: 12px">

                                    </div>
                                    <div class="ban4" style="margin-top: 20px;">
                                        <span>www.aaaaa.com</span>
                                    </div>
                                    <div class="ban5 buttons" style="margin-top: 20px;">
                                        <a href="javascript:;" type="button" ng-click="" class="btn-orange unbind" style="margin-right: 20px; width:80px; height:30px"
                                           >解除绑定</a>
                                        <a href="javascript:;" type="button" ng-click="" class="btn-green token" uib-tooltip="如何获取私有Token?查看帮助">更新私有Token
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </uib-tab>
        <uib-tab index="4">
            <uib-tab-heading>
                <i class="fa2 fa2-bs"></i>&nbsp;&nbsp;组织管理
            </uib-tab-heading>
        </uib-tab>

    </uib-tabset>
</div>
