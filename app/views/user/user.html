        <uib-tab index="3">
            <uib-tab-heading>
                <i class="usersbg"></i>&nbsp;&nbsp;用户信息
            </uib-tab-heading>
            <div class="row">
                <form class="form-horizontal" style="margin-left: 30px; margin-right: 30px">
                    <p style="margin-top: 10px; font-size: 16px; font-weight: bold; color: #5a6378">个人信息</p>
                    <hr>
                    <div class="form-group">
                        <label for="usernameInput" class="col-md-2">用户名</label>
                        <div class="col-md-3">
                            <input type="text" disabled="disabled" class="form-control" id="usernameInput" ng-model="curUserInfo.username" style="margin-left: -60px; background-color: #f7f8fb">
                        </div>
                        <div class="col-md-offest-7"></div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="InputEmail" class="col-md-2">邮箱</label>
                        <div class="col-md-3">
                            <input type="email" disabled="disabled" class="form-control" id="InputEmail" ng-model="curUserInfo.email" style="margin-left: -60px; background-color: #f7f8fb">
                        </div>
                        <div class="col-md-7 activemail" style="margin-top: 8px">
                            <i ng-show="curUserInfo.status.active" class="fa fa-check-circle" style="color: #55c45f; margin-left: -70px">已验证</i>
                            <i ng-show="!curUserInfo.status.active" class="fa fa-info-circle" style="color: #ec6941">未验证</i>
                            <span class="sendmail" ng-if="!curUserInfo.status.active" ng-click="sendemail()" type="button" style="margin-top: 5px; width:100px; height:30px; margin-left:15px; background-color: #f6a540; color: white; padding: 5px 10px">发送激活邮件</span>
                        </div>
                        <div ng-show="">
                            <p>激活邮件已发送!</p>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label class="col-md-2">密码</label>
                        <div class="col-md-3 modifypwd" style="margin-top: 5px; margin-left: -60px">
                            <span style="width:30px; height:34px; border: 1px solid #f7f8fb; display: inline-block;">
                                <img src="views/user/img/images_69.png" style="margin-right: 15px; border: 1px solid #c9c9c9; padding:3px 5px; background-color: #f7f8fb">
                            </span>
                            <span style="color: #f6a540; margin-top: 5px; cursor: pointer" ng-click="updatePwd()" ID="updatepwd">修改密码</span>
                        </div>
                    </div>
                    <hr>
                </form>

            <uib-tab-heading>
                <i class="orgbg"></i>&nbsp;&nbsp;组织管理
            </uib-tab-heading>
            <div class="row">
                <a style="margin-right:20px;" class="btn btn-green" id="creation" href="javascript:;">
                    <i class="fa fa-plus fa-lg"></i>
                    <span class="hidden-xs" ng-click="addOrg()">创建组织</span>

            <div class="row">

                <!--</div>-->
                <div class="row" style="margin-left:-20px;" >
                    <div class="orgList" ng-repeat="org in orgList">
                        <div style="border-bottom: 1px solid #c9c9c9;padding:15px 0px;">
                            <img ng-if="org.privileged" src="pub/img/org_pic.png" alt="" style="margin-left:35%;">
                            <img ng-if="!org.privileged" src="pub/img/user_pic.png" alt="" style="margin-left:35%;">
                            <p ng-if="org.privileged" style="text-align: center;margin-bottom: 0px;margin-top:10px;">管理员</p>
                            <p ng-if="!org.privileged" style="text-align: center;margin-bottom: 0px;margin-top:10px;">成员</p>
                        </div>
                        <div class="caption">
                            <p class="bsname ng-binding">{{org.name}}</p>
                            <a ng-click="leaveOrg($index,org.id,org.name,org.privileged)" class="btn btn-orange ng-scope" id="leaveorg" style="width: 120px;" href="javascript:;">离开组织</a>
                        </div>
                    </div>
                </div>
            </div>

    ul,li,ol{

        top: -110px;
        left: 90px;
        display: none
    }
    .popup {
        height: 50px;
        width: 150px;
        background-color: #000000;
        color: white;
        position: absolute;

        left: -5px;
        padding-left: 10px;
        border-radius: 3px;
    }
    .token {
        position: relative;
        border-radius: 2px;
        border: 1px solid #55c45f;
        width: 120px;
        background-color: #55c45f;
        height: 30px;
        padding: 5px 10px;
        color: white;
        margin-top: -30px;
        margin-left: 100px;
    }
    .token :hover {
        background-color: #469450;
    }
    .token :active {
        background-color: #68d472;
    }
    .form-group label {
        padding-top: 8px;
    }
    .modifypwd span:hover {
        color: #e5993a;
    }
    .sendmail :hover{

    .activemail :hover {

    }
    #creation {

    #leaveorg {
