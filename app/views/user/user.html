<div id="user">
    <uib-tabset class="tab-default">
        <uib-tab index="1">
            <uib-tab-heading>
                <i class="fa2 fa2-bs"></i>&nbsp;&nbsp;套餐管理
            </uib-tab-heading>
            <div class="row" style="margin-bottom: 30px;">
                <h5 class='col-md-12 buy'>您已订购的套餐</h5>
                <section class='col-md-12'>
                    <div class="col-md-3">
                        <figure class="plan">
                            <figcaption>计费资源</figcaption>
                            <p class=planb><span>XS高级版套餐</span></p>
                            <article>
                                <div>
                                    <div class="cpu" style="float:left; width: 50%">
                                        <span class="subtitle pull-left">CPU</span>
                                        <span style="font-weight: normal; font-size: 12px">1X</span>
                                    </div>
                                    <div class="memory" style="float: right; width: 50%">
                                        <span class="subtitle">内存</span>
                                        <span style="font-weight: normal; margin-left:10px; font-size: 12px">2G</span>
                                    </div>

                                </div>
                            </article>
                            <div class='price'>
                                <span class="monthly">
                                    ￥466/月
                                </span>
                            </div>
                            <p>还有20天到期</p>
                            <button class='btn btn-orange'>更改套餐</button>
                        </figure>
                    </div>
                    <div class="col-md-3">
                        <div class="plan">

                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="plan"></div>
                    </div>
                    <div class="col-md-3">
                        <div class="plan"></div>
                    </div>

                </section>
            </div>

        </uib-tab>
        <uib-tab index="2">
            <uib-tab-heading>
                <i class="fa2 fa2-bsi"></i>&nbsp;&nbsp;账户信息
            </uib-tab-heading>
            <div class="row" style="margin-bottom: 30px;">
                <h5 class='col-md-12 buy'>账户余额: <span style='color:#F8B551'>34.54</span>元<a class='btn btn-green'
                                                                                            style='width: 45px;height: 24px;padding: 0;margin-left: 5px;'>充值</a>
                </h5>
                <div id="tabbtn">
                    <uib-tabset class="tab-default">
                        <uib-tab index="1">
                            <uib-tab-heading class='head'>
                                充值记录
                            </uib-tab-heading>
                            <!--<date-pick st="grid.st" et="grid.et"></date-pick>-->
                            <div style="margin-bottom: 15px;">
                                <date-pick st="grid.st" et="grid.et"></date-pick>
                                <a style="" href="javascript:;" class="btn btn-orange search"
                                   ng-click="search()"></a>
                            </div>
                            <div>
                                <c-timeline name="bcName" type="taobao"></c-timeline>
                            </div>
                        </uib-tab>
                        <uib-tab index="2">
                            <uib-tab-heading class='head'>
                                账单查询
                            </uib-tab-heading>
                        </uib-tab>

                    </uib-tabset>
                </div>
            </div>

        </uib-tab>
        <uib-tab index="3">
            <uib-tab-heading>
                <i class="fa2 fa2-bs"></i>&nbsp;&nbsp;用户信息
            </uib-tab-heading>
        </uib-tab>
        <uib-tab index="4">
            <uib-tab-heading>
                <i class="fa2 fa2-bs"></i>&nbsp;&nbsp;组织管理
            </uib-tab-heading>
        </uib-tab>

    </uib-tabset>
</div>
