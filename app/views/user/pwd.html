<!--modal for updatepwd-->
<div class="modal-header">
    <h5 class="modal-title">
        修改密码
        <a ng-click="cancel()" class="close"><span aria-hidden="true">&times;</span></a>
    </h5>
</div>
<div class="modal-body" style="padding: 20px 40px 30px 40px;">
    <form class="form-horizontal" name="frm">
        <p class="modal-msg text-left" style="margin: 0 0 5px 0;font-size:14px;color:#5a6378;">
            <span class="require">原密码</span>&nbsp;&nbsp;
            <small ng-if="" class="err-tip pull-right"><i class="fa fa-info-circle"></i>&nbsp;原密码不正确</small>
        </p>
        <input name="username" class="form-control" ng-model="pwd" required>

        <p class="modal-msg text-left" style="margin: 20px 0 5px 0;font-size:14px;color:#5a6378;">
            <span class="require">新密码</span>&nbsp;&nbsp;
            <small ng-if="" class="err-tip pull-right"><i class="fa fa-info-circle"></i>&nbsp;密码不能为空</small>
        </p>
        <input name="password" type="password" class="form-control" placeholder="8-12位新密码" ng-model="pwd" required>

        <p class="modal-msg text-left" style="margin: 20px 0 5px 0;font-size:14px;color:#5a6378;">
            <span class="require">确认新密码</span>&nbsp;&nbsp;
            <small ng-if="" class="err-tip pull-right"><i class="fa fa-info-circle"></i>&nbsp;密码不能为空</small>
        </p>
        <input name="password" type="password" class="form-control"  ng-model="pwd" required>

        <button class="btn btn-grey" ng-click="cancel()" style="margin: 30px 0 0 0;">
            取消
        </button>
        <button class="btn btn-orange" ng-click="newPwd()" style="margin: 30px 0 0 0;">
            保存
        </button>
    </form>
</div>
<!--end of pwd-->
