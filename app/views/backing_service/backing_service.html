<style>
    .btn.active, .btn:active {
        box-shadow: none;
        -webkit-box-shadow: none;
    }
    .backing-service .sc .btn {
        width: 85px;
    }
    .fw:last-child .btn{
        width: 90px;
    }

    /*.ft {*/
        /*width: 87px;!important;*/
    /*}*/


</style>
<div class="backing-service">
    <div class="tabs">
        <div class="sc">
            <label>服务分类</label>
            <div class="btn-group ft" ng-repeat='item in cation'>
                <label class="btn" ng-class='{"active":grid.serviceCat == $index}'
                       ng-click='select("serviceCat", $index)'>{{item}}</label>
            </div>
        </div>
        <div class="sc">
            <label>服务提供者</label>
            <div class="btn-group fw" ng-repeat='item in dev'>
                <label class="btn" ng-class="{'active':grid.vendor == $index}"
                       ng-click="selectsc('vendor',$index)">{{item}}</label>
            </div>
        </div>
    </div>
    <uib-tabset class="tab-default">
        <uib-tab index="1">
            <uib-tab-heading style="width:468px">
                <i class="fa2 fa2-bs"></i>&nbsp;&nbsp;后端服务市场
            </uib-tab-heading>
            <div class="row">
                <div class="input-group col-sm-4 col-sm-offset-8 searchbar">
                    <input type="text" class="form-control" placeholder="搜索后端服务名称" ng-model="grid.txt">
                    <!--ng-model="txt" ng-focus="showTip=true;" -->
                    <span class="input-group-btn">
                        <a class="btn" ng-click="search()"></a>
                    </span>
                </div>
            </div>

            <div class="row" ng-show="isshow['分布式协调']">
                <h2 class="h2-border" ng-show='showTab.fb' style="margin-bottom: 15px;">分布式协调</h2>
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-xs-6"
                         ng-repeat="item in itemsDevop.itemsfb | filter:isComplete"
                         ng-show="item.show">
                        <bs-card></bs-card>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="isshow['数据库']">
                <h2 class="h2-border" ng-show='showTab.sj' style="margin-bottom: 15px;">数据库</h2>
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-xs-6"
                         ng-repeat="item in itemsDevop.itemssj | filter:isComplete"
                         ng-show="item.show">
                        <bs-card></bs-card>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="isshow['消息']">
                <h2 class="h2-border" ng-show='showTab.xx' style="margin-bottom: 15px;">消息</h2>
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-xs-6"
                         ng-repeat="item in itemsDevop.itemsxx | filter:isComplete"
                         ng-show="item.show">
                        <bs-card></bs-card>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="isshow['计算']">
                <h2 class="h2-border" ng-show='showTab.js' style="margin-bottom: 15px;">计算</h2>
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-xs-6"
                         ng-repeat="item in itemsDevop.itemsjs | filter:isComplete"
                         ng-show="item.show">
                        <bs-card></bs-card>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="isshow['键值存储']">
                <h2 class="h2-border" ng-show='showTab.jz' style="margin-bottom: 15px;">键值存储</h2>
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-xs-6"
                         ng-repeat="item in itemsDevop.itemsjz | filter:isComplete"
                         ng-show="item.show">
                        <bs-card></bs-card>
                    </div>
                </div>
            </div>

        </uib-tab>

        <uib-tab index="2">
            <uib-tab-heading>
                <i class="fa2 fa2-bsi"></i>&nbsp;&nbsp;我的后端服务实例
            </uib-tab-heading>
            <div ng-include="'views/backing_service/backing_service_instance.html'">

            </div>
        </uib-tab>
    </uib-tabset>
</div>

        console.log(fw)
    }
