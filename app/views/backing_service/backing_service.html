<div class="backing-service">
    <div class="tabs">
        <div class="sc">
            <label>服务分类</label>
            <div class="btn-group">
                <label class="btn" ng-class="{'active':grid.serviceCat == 'Devops'}" ng-click="select('serviceCat', 'Devops')">Devops</label>
                <label class="btn" ng-class="{'active':grid.serviceCat == '数据'}" ng-click="select('serviceCat', '数据')">数据</label>
                <label class="btn" ng-class="{'active':grid.serviceCat == '分析'}" ng-click="select('serviceCat', '分析')">分析</label>
                <label class="btn" ng-class="{'active':grid.serviceCat == 'IOT'}" ng-click="select('serviceCat', 'IOT')">IOT</label>
            </div>

        </div>
        <div class="sc">
            <label>服务提供者</label>
            <div class="btn-group">
                <label class="btn" ng-class="{'active':grid.vendor == '平台'}" ng-click="select('vendor', '平台',$$hashKey)">平台</label>
                <label class="btn" ng-class="{'active':grid.vendor == 'HBase'}" ng-click="select('vendor', 'HBase',$$hashKey)">HBase</label>
                <label class="btn" ng-class="{'active':grid.vendor == '第三方'}" ng-click="select('vendor', '第三方',$$hashKey)">第三方</label>
            </div>
        </div>
    </div>
    <uib-tabset class="tab-default">
        <uib-tab index="1">
            <uib-tab-heading style="width:468px">
                <i class="fa2 fa2-bs"></i>&nbsp;&nbsp;后端服务市场
            </uib-tab-heading>
            <div class="row">
                <div class="input-group col-sm-4 col-sm-offset-8 searchbar">
                    <input type="text" class="form-control" placeholder="搜索后端服务名称" ng-model="grid.txt">
                           <!--ng-model="txt" ng-focus="showTip=true;" -->

                    <span class="input-group-btn">
                        <a class="btn" ng-click="search()"></a>
                    </span>
                </div>
            </div>
            <div class="row">
                <h2 class="h2-border" style="margin-bottom: 15px;">Devops</h2>
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-xs-6"
                         ng-repeat="item in items |filter:isComplete"
                         ng-show="item.show">
                        <bs-card></bs-card>
                    </div>
                </div>
            </div>
        </uib-tab>

        <uib-tab index="2">
            <uib-tab-heading>
                <i class="fa2 fa2-bsi"></i>&nbsp;&nbsp;我的后端服务实例
            </uib-tab-heading>
            <div ng-include="'views/backing_service/backing_service_instance.html'"></div>
        </uib-tab>
    </uib-tabset>
</div>
