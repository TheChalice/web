<div id="backingService">
    <div class="tabs">
        <div class="sc">
            <label>服务分类</label>
            <div class="btn-group">
                <label class="btn" ng-model="grid.serviceCat" uib-btn-radio="'Devops'">Devops</label>
                <label class="btn" ng-model="grid.serviceCat" uib-btn-radio="'数据'">数据</label>
                <label class="btn" ng-model="grid.serviceCat" uib-btn-radio="'分析'">分析</label>
                <label class="btn" ng-model="grid.serviceCat" uib-btn-radio="'IOT'">IOT</label>
            </div>

        </div>
        <div class="sc">
            <label>服务提供者</label>
            <div class="btn-group">
                <label class="btn" ng-model="grid.vendor" uib-btn-radio="'平台'">平台</label>
                <label class="btn" ng-model="grid.vendor" uib-btn-radio="'HBase'">HBase</label>
                <label class="btn" ng-model="grid.vendor" uib-btn-radio="'第三方'">第三方</label>
            </div>
        </div>
    </div>
    <uib-tabset class="tab-default">
        <uib-tab index="1">
            <uib-tab-heading style="width:468px">
                <i class="fa2 fa2-bs"></i>&nbsp;&nbsp;后端服务市场
            </uib-tab-heading>
            <div class="row" style="margin-bottom: 30px;">
                <div class="input-group col-sm-4 col-sm-offset-8 searchbar">
                    <input type="text" class="form-control" placeholder="搜索后端服务名称" ng-model="txt">
                           <!--ng-model="txt" ng-focus="showTip=true;" -->

                    <span class="input-group-btn">
                        <a class="btn" ng-click="search(txt)"></a>
                    </span>
                </div>
            </div>
            <div class="row">
                <h2 class="h2-border" style="margin-bottom: 15px;">Devops</h2>
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="item in items">
                        <bs-card></bs-card>
                    </div>
                </div>
            </div>
        </uib-tab>

        <uib-tab index="2">
            <uib-tab-heading>
                <i class="fa2 fa2-bsi"></i>&nbsp;&nbsp;我的后端服务实例
            </uib-tab-heading>
            <div ng-include="'views/backing_service/backing_service_instance.html'"></div>
        </uib-tab>
    </uib-tabset>
</div>
