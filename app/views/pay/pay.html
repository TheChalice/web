<form action="https://121.31.32.100:8443/aipay_web/aiPay.do" ng-submit="dopay()"      class="form-horizontal" target="_blank" method="post" name="frm"><div class="row pay" style="margin: 0 auto;">    <div class="panel panel-default">        <div class="panel-heading">选择充值方式</div>        <div class="panel-body" style="padding:30px;">            <div class="forpay">                    <div class="payway" ng-class="{'payactive': payfor.hzf}" ng-click="payforfun(1)">                        <div class="paybg"></div>                        <div class="payname">鸿支付</div>                    </div>                <!--<div class="payway" style="margin-left:60px;" ng-class="{'payactive': payfor.yhq}" ng-click="payforfun(2)">-->                    <!--<div class="paybg1"></div>-->                    <!--<div class="payname">优惠券</div>-->                <!--</div>-->            </div>            <div style="margin-top:30px;">                <input style='display: none;' type="text" id="pack" name="requestPacket"/>                <span>充值金额:</span>                <input style="padding-left: 5px;border: 1px solid #c9c9c9;" type="number" name="username" ng-model="amount" class="payinput" placeholder="请输入金额">                <small ng-if="!payerr.num&&frm.username.$dirty " class="fa fa-info-circle err-tip" style="margin-top: 20px;">金额只能是正数</small>            </div>        </div>    </div>    <div style="" class="paybt">        <!--<span class="btn" style="color: #666;background: #ccc;">取消</span>-->        <!--<a class="btn btn-orange"  ng-if="payerr.num"  style="float:right;" ng-click="dopay()">确定</a>-->        <a class="btn" ng-if="!payerr.num" ng-disabled="true" style="float:right;color: #666;background: #ccc;">确定</a>        <a class="btn btn-orange" ng-if="payerr.num" ng-click="testaa()" style="">确定</a>        <!--<input  class="btn btn-orange"  ng-if="payerr.num"  style="width: 100%;float:right;" type="submit" value="确定">-->        <!--<input  class="btn "  ng-if="!payerr.num"  style="width: 100%;float:right;color: #666;background: #ccc;" type="submit" value="确定">-->    </div>    <div ng-if="xianshi" style="position: absolute;left: 0;top: 0;right:0;bottom:0;z-index:9999;background-color:rgba(0,0,0,0.5)">        <div style="width: 420px;height: 200px;position: absolute;left: 50%;        top: 50%;background-color: white;margin-left:-200px;margin-top:-100px;">            <div class="modal-header" style="background:#e6e9f2;border-radius:2px 2px 0 0;border:none;">                <h5 class="modal-title" style="font-size:16px;">                    <!--<span class="icon20 icon20-{{tp}}"></span>-->                    确认                </h5>            </div>            <div class="modal-body">                <p class="modal-msg" style="text-align:center;font-size:16px;padding-top:20px">将跳转至鸿支付操作页面，确定充值 <span style="color: orange">{{amount}}</span> 元吗？</p>                <!--<small class="modal-tip" ng-if="tip">-->                <!--<span class="icon12 icon12-tip"></span>{{tip}}-->                <!--</small>-->            </div>            <div class="modal-footer" ng-if="!iscf" style="padding-top:14px;padding-bottom:0;margin:0 auto;text-align:center;border-top:0;" >                <span class="btn btn-gray" ng-click="cancel()" style="float:left;margin-left:40px;width:100px">取消</span>                <input class="btn" type="submit" style="float:right;margin-right:40px;width:100px;background-color:green;" value="确定">                <!--<button class="btn btn-orange" style="background-color: green;" ng-click="ok()">确认</button>-->            </div>        </div>    </div></div></form>
