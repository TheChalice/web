<div class="modal-header">
    <h5 class="modal-title">
        <span><img src="views/service_create/img/images_03.png"></span>
        镜像仓库
        <a ng-click="cancel()" class="close"><span aria-hidden="true">&times;</span></a>
    </h5>
</div>
<div class="modal-body">
    <div class="panel panel-default" style="margin-top: 30px; margin-bottom: 20px;">
        <div class="panel-default panel-headingtem">
            <span class="panel-title col-md-2">镜像分类</span>
            <span class="panel-title col-md-5">镜像</span>
            <span class="panel-title col-md-5">镜像版本</span>
        </div>
        <div class="panel-body">
            <div class="form-group col-md-2 classify" style="overflow:hidden; ">
                <div class="imageline" style="margin-top: 10px;">用户私有镜像仓库</div><br>
                <div class="imageline">平台公有镜像</div><br>
                <div class="imageline">DockerHub镜像</div><br>
            </div>
            <div class="form-group col-md-5 imagecol" style="overflow:hidden">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="txt" ng-focus="showTip=true;" placeholder="镜像名称" style="margin-left: 15px; margin-right: 15px;">
                    <span class="input-group-btn">
                        <a class="btn" ng-click="search('all', txt)"></a>
                    </span>
                </div>
                <div></div>
            </div>
            <div class="form-group col-md-5" style="overflow:hidden;">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="txt" ng-focus="showTip=true;" placeholder="commitID" style="margin-left: 15px; margin-right: 15px;">
                    <span class="input-group-btn">
                        <a class="btn" ng-click="search('all', txt)"></a>
                    </span>
                </div>
                <div></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-gray" ng-click="cancel()">取消</button>
    <button class="btn btn-orange" ng-click="ok()">确认</button>
</div>
