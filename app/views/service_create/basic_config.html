<div class="config">
    <div class="panel panel-default" style="margin-top: 30px; margin-bottom: 20px;">
        <div class="panel-heading">
            <span class="panel-title">基础构建</span>
        </div>
        <div class="panel-body">
            <div class="form-group" style="overflow:hidden;">
                <label class="col-sm-2 control-label text-left"
                       style="color: #5a6378; font-size:14px; text-align: left; margin-top: 35px;">服务名称</label>
                <div class="col-sm-10" style="padding-right: 40px">
                    <input name="servicename" type="text" class="form-control"
                           style="margin-top: 30px;  margin-right: 20px" placeholder="创建一个服务名称"
                           ng-model="deploymentConfig.metadata.name">
                    <small>请创建一个服务名称</small>
                </div>
            </div>
            <hr>

            <div class="form-group">
                <label class="col-sm-2 control-label text-left"
                       style="color: #5a6378; font-size:14px; text-align: left; font-weight: normal">POD配置</label>
                <div class="col-sm-10">
                    <div>
                        <a href="javascript:;" style="text-decoration:none;" ng-click="addContainer()"><i
                                class="fa fa-green fa-plus-circle"></i>
                            <span>创建容器</span></a>
                    </div>
                    <div class="panel panel-default" style="margin-top: 20px; margin-right: 20px">
                        <div class="panel-heading">
                            <span class="panel-title-o" style="font-size: 12px; margin-left: 5px">设置容器</span>
                            <i class="fa fa-times-circle pull-right" style="margin-top: 10px"
                               ng-click="delContainer()"></i>
                        </div>
                        <div class="panel-body">
                            <div class="form-group" style="overflow:hidden">
                                <input name="containername" type="text" class="form-control col-sm-12"
                                       placeholder="请设置容器名称" style="margin-left: 5px; width: 650px;"
                                       ng-model="deploymentConfig.spec.containers.name">
                            </div>
                            <hr>

                            <div class="form-group" style="overflow:hidden; margin-left: 5px">
                                <a class="btn btn-orange" ng-click="loadImageStream()" herf="javascript:;">
                                    <span class="hidden-xs">选择镜像</span>
                                </a>
                                <p style="font-size: 12px; margin-top:20px;">镜像名称:</p>
                            </div>
                            <hr>

                            <div class="form-group" style="margin-left: 5px; font-size: 12px">
                                <p>挂载secret卷
                                    <a href="" style="text-decoration: none"><i class="fa fa-green fa-plus-circle fn-lg" style="margin-left: 10px; margin-right: 10px"></i><span>创建</span></a>
                                </p>
                                <div class="dropdownlist">
                                    <div class="dropdown col-md-6">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            Dropdown
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li><a href="#">Action</a></li>
                                            <li><a href="#">Another action</a></li>
                                            <li><a href="#">Something else here</a></li>
                                        </ul>
                                    </div>
                                    <div class="dropdown col-md-6">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            Dropdown
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li><a href="#">Action</a></li>
                                            <li><a href="#">Another action</a></li>
                                            <li><a href="#">Something else here</a></li>
                                        </ul>
                                    </div>
                                    <span><i class="fa fa-times-circle pull-right" style="margin-top: -20px"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>

            <div class="form-group" style="margin-right: 20px">
                <label class="col-sm-2 control-label text-left"
                       style="color: #5a6378; font-size:14px; text-align: left;">端口开放</label>
                <div class="col-sm-10 table-responsive" style="margin-top: 20px;">
                    <table class="table table-hover table-default" style="font-size: 12px">
                        <tr>
                            <th class="col-md-2">容器名称</th>
                            <th class="col-md-3">镜像</th>
                            <th class="col-md-7">端口</th>
                        </tr>
                        <tr>
                            <td>contanier1</td>
                            <td>镜像名称:<br>
                                datahub_repository_private<br>
                                镜像版本:<br>
                                release- 23fd0bfd910
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col-md-3" ng-click="">协议</div>
                                    <div class="col-md-3">容器端口</div>
                                    <div class="col-md-3">服务端口</div>
                                    <div class="col-md-3"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 tab-sm">TCP</div>
                                    <div class="col-md-3 tab-sm">234</div>
                                    <div class="col-md-3 tab-sm">234</div>
                                    <div class="col-md-3">开放</div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-orange ">进入高级配置</a>
    <a class="btn btn-orange " href="javascript:;" style="margin-left: 80px; margin-right: 0px; width: 200px;"
       ng-click="createDC()">创建服务</a>
</div>
