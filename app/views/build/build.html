<div id="build">
    <div class="row">
        <div class="col-sm-6 col-xs-4">
            <a class="btn btn-green" ui-sref="console.build_create">
                <img src="views/build/img/add.png" alt="+" style="vertical-align: text-top">
                <span class="hidden-xs"> 新建构建</span>
            </a>
            <a class="btn btn-skyblue" style="margin-left:15px;padding: 6px;" ng-click="refresh()">
                <img src="views/build/img/refresh.png" alt="refresh" style="vertical-align: text-bottom;">
            </a>
        </div>
        <div class="col-sm-6 col-xs-8" style="padding-left: 0;">
            <div class="pull-right">
                <c-search></c-search>
            </div>
        </div>
    </div>
    <div class="table-responsive" style="margin-top: 20px;">
        <table class="table table-hover table-default">
            <tr>
                <th>构建名称</th>
                <th>最近构建状态</th>
                <th>最近构建时间</th>
                <th>最近构建时长</th>
                <th>构建类型</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="build in data.items">
                <td>
                    <a ui-sref="console.build_detail({name: build.metadata.name})">{{build.metadata.name}}</a>
                </td>
                <td>
                    <span class="icon12 icon12-{{build.status.phase}}"></span>
                    {{build.status.phase | buildPhaseFilter}}
                </td>
                <td>{{build.status.startTimestamp | dateRelative}}</td>
                <td>{{build.status.duration | duration}}</td>
                <td>手动</td>
                <td>
                    <a href="{{build.spec.source.git.uri}}" uib-tooltip="查看代码源" target="_blank">
                        <span class="icon25 icon25-source"></span>
                    </a>
                    <a href="###" uib-tooltip="查看镜像">
                        <span class="icon25 icon25-image"></span>
                    </a>
                    <a href="javascript:;" ng-click="startBuild()" uib-tooltip="构建">
                        <span class="icon25 icon25-start"></span>
                    </a>
                    <a href="###" uib-tooltip="删除" target="_blank">
                        <span class="icon25 icon25-stop"></span>
                    </a>
                </td>
            </tr>
        </table>
        <c-pagination></c-pagination>
    </div>
</div>
