<div>
    <div>
        <button class="btn btn-success" ui-sref="console.build_create">新建构建</button>
        <button class="btn btn-primary" ng-click="refresh()">刷新</button>
        <div class="pull-right">
            <c-search></c-search>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>构建名称</th>
                <th>最近构建状态</th>
                <th>最近构建时间</th>
                <th>最近构建时长</th>
                <th>构建类型</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="build in data.items">
                <td>
                    <a ui-sref="console.build_detail({name: build.metadata.name})">{{build.metadata.name}}</a>
                </td>
                <td>{{build.status.phase}}</td>
                <td>{{build.status.startTimestamp | dateRelative}}</td>
                <td>{{build.status.duration | duration}}</td>
                <td>手动</td>
                <td>
                    <a href="{{build.spec.source.git.uri}}" target="_blank">查看源代码</a>
                </td>
            </tr>
        </table>
    </div>
</div>
