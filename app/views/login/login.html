<div class="col-sm-4 col-sm-offset-4">
    <div class="text-center">
        <h1>Data Foundry</h1>
    </div>
    <form name="frm" class="form-horizontal" role="form" ng-submit="login()">
        <div class="form-group" ng-class="{'has-error': frm.username.$dirty && frm.username.$invalid}">
            <input name="username" class="form-control" placeholder="邮箱/手机号/用户名" ng-model="credentials.username" required>
        </div>

        <div class="form-group" ng-class="{'has-error': frm.password.$dirty && frm.password.$invalid}">
            <input name="password" type="password" class="form-control" placeholder="密码" ng-model="credentials.password"
                   required>
        </div>

        <div class="form-group" ng-class="{'has-error': frm.password.$dirty && frm.password.$invalid}">
            <button class="btn btn-primary btn-block" type="submit">
                <i class="fa" ng-class="{'fa-sign-in': !loading, 'fa-spinner fa-spin': loading}"></i> 登录
            </button>
        </div>


    </form>
</div>
