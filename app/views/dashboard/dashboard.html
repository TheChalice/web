<div class="dashboard">
    <div class="firstline">
        <div class="block block-left ban">
            <h2>账户信息</h2>
            <table class="table info">
                <thead class="thead-default">
                <tr>
                    <th colspan="3">{{user.metadata.name}}</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <p>账户余额</p>
                        <p><span>300.00</span>元</p>
                        <a href="javascript:;" class="btn btn-green">充值</a>
                    </td>
                    <td>
                        <p>套餐信息</p>
                        <p><span>20</span>元/月</p>
                    </td>
                    <td>
                        <p>可用代金券</p>
                        <p><span>0</span>张</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="block block-right ban">
            <h2>资源统计</h2>
            <div class="row">
                <div class="ban" >
                    <highchart ng-show="isdata.CpuorMem" config="pieConfigCpu"></highchart>
                </div>
                <div class="ban" >
                    <highchart ng-show="isdata.CpuorMem" config="pieConfigMem"></highchart>
                </div>
            </div>
        </div>
    </div>
    <div class="secondline col-md-12">
        <h2>资源监测</h2>
        <div style="width: 100%;">
            <highchart ng-show="isdata.CpuorMem" config="chartConfig"></highchart>
        </div>
    </div>
    <div class="thirdline col-md-12">
        <h2>统计数值</h2>
        <div class="selection ban2">
            <p class="num">100</p>
            <img src="pub/img/images_06.png">
            <p>容器</p>
        </div>
        <div class="selection ban2">
            <p class="num">100</p>
            <img src="pub/img/images_08.png">
            <p>服务</p>
        </div>
        <div class="selection ban2">
            <p class="num">100</p>
            <img src="pub/img/images_10.png">
            <p>后端服务</p>
        </div>
        <div class="selection ban2">
            <p class="num">100</p>
            <img src="pub/img/images_12.png">
            <p>应用</p>
        </div>
    </div>

    <style>
        .selection {
            position: relative;
        }
        .selection img {
            position: absolute;
            top: 31%;
            left: 18%;
        }
        .ban {
            float: left;
            width: 50%;
        }
        .ban2 {
            float: left;
            width:25%;
        }

        .dashboard h2 {
            font-size: 14px;
            font-weight: bold;
        }
        .dashboard .info {
            text-align: center;
        }
        .dashboard .firstline .block-left h2 {
            margin-bottom: 20px;
        }
        .dashboard .firstline .block-left .info > tbody > tr > td > p {
            margin-top: 10px;
        }
        .dashboard .firstline .block-left .info > thead > tr {
            background-color: #e6e9f2;
            border: none;
        }
        .dashboard .firstline .block-left .info > thead > tr > th {
            border: none;
        }
        .dashboard .firstline .block-left .info > tbody > tr > td{
            background: #f2f4f8;
            border: none;
        }
        .dashboard .firstline .block-left .info > tbody > tr > td:hover {
            background: #e2e5ee;
        }
        .dashboard .firstline .block-left .info > tbody > tr > td > p > span {
            color: #e5993a;
        }
        .dashboard .thirdline .selection:hover {
            background-color: #f2f4f8;
            border-bottom: 2px solid #e5993a;
        }
        .dashboard .thirdline p {
            text-align: center;
        }
        .dashboard .thirdline .num {
            font-size: 18px;
            color: #e5993a;
        }
    </style>
</div>
