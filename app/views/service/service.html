<div id="service">
    <div ng-if="items">
        <div class="row" style="margin-right:0;">
            <div class="col-sm-4 col-xs-4 serv_jia_btn">
                <a class="btn btn-blue" ui-sref="console.service_create" style="margin-right:15px;">
                    <i class="fa fa-plus fa-lg"></i>
                    <span class="hidden-xs">  创建服务</span>
                </a>
                <a class="btn btn-refresh" ng-click="reload()" style="border-color:#5b73eb;display:inline-block;">
                    <i class="fa fa-refresh fa-lg"></i>
                    <span class="hidden-xs">  刷新</span>
                </a>
            </div>
            <div class="input-group col-sm-4 col-sm-offset-8 searchbar">
                <input type="text"
                       class="form-control"
                       placeholder="搜索服务名称"
                       ng-keyup=servicesearch($event)
                       ng-model="grid.txt">
                <!--ng-model="txt" ng-focus="showTip=true;" -->
                    <span class="input-group-btn">
                        <a class="btn" ng-click="servicesearch('search')"></a>
                    </span>
            </div>
        </div>
        <div class="table-responsive service" style="margin-top: 13px;">
            <table class="table table-hover table-default">
                <tr>
                    <th style="vertical-align: middle;padding-top:11px;padding-bottom:11px;">服务名称</th>
                    <th style="vertical-align: middle;padding-top:11px;padding-bottom:11px;">创建时间</th>
                    <th style="vertical-align: middle;padding-top:11px;padding-bottom:11px;">更新时间</th>
                    <th style="vertical-align: middle;padding-top:11px;padding-bottom:11px;">
                        <div uib-dropdown on-toggle="toggled(open)">
                            <a href="javascript:void(0);" class="service_block" uib-dropdown-toggle>
                                <span style="color:#666">状态 ({{grid.changestatus}})</span>
                                <b class="ser_bg_btn"></b>
                            </a>
                            <ul class="service_drop" uib-dropdown-menu aria-labelledby="user-menu">
                                <li class="zx_active" ng-repeat="name in grid.status" ng-click=grid.changestatus=name.name><a href="javascript:void(0);" ><span>{{name.name}}</span></a></li>
                                <!--<li><a href="javascript:void(0);"><span>异常</span></a></li>-->
                                <!--<li><a href="javascript:void(0);"><span>未启动</span></a></li>-->
                                <!--<li><a href="javascript:void(0);"><span>正常</span></a></li>-->

                            </ul>
                        </div></th>
                    <th style="vertical-align: middle;padding-top:11px;padding-bottom:11px;">访问地址</th>
                    <th style="vertical-align: middle;padding-top:11px;padding-bottom:11px;">实例副本</th>
                    <th style='text-align: center; padding-left: 17px;vertical-align: middle;padding-top:13px;padding-bottom:13px;'>操作</th>
                </tr>
                <!--<tr ng-repeat="bc in items">-->
                <tr ng-repeat="dc in items">
                    <td style="white-space:nowrap;text-overflow:ellipsis;-o-text-overflow:ellipsis;overflow: hidden;display:block">
                        <a class="href-blue" ui-sref="console.service_detail({name: dc.metadata.name})" uib-tooltip="{{dc.metadata.name}}" tooltip-placement="top">
                            {{dc.metadata.name}}
                        </a>
                    </td>
                    <td><span uib-tooltip="{{dc.metadata.creationTimestamp  | timescon}}">{{dc.metadata.creationTimestamp | dateRelative}}</span></td>
                    <td>10分钟前</td>
                    <td>{{dc.ismn}}</td>
                    <td>
                        <a class="href-blue" ng-if="dc.ismn=='正常'" href="http://{{dc.route.spec.host}}" target="_blank">{{dc.route.spec.host}}</a>
                        <a class="href-blue" style="color: #5B6177;cursor: no-drop;" ng-if="dc.ismn!=='正常'" target="_blank">{{dc.route.spec.host}}</a>
                    </td>
                    <td><span>{{dc.status.replicas || 0}}</span>/{{dc.spec.replicas}}</td>
                    <td>
                        <a class="href-blue" ng-click="restartDc($index)"  uib-tooltip="重启" href="javascript:;">重启</a>
                        <a class = "href-blue" style="margin-right:10px;" ng-click="startDc($index)" ng-if="dc.ismn=='未启动'"  uib-tooltip="启动" href="javascript:;">启动/停止</a>
                        <a class = "href-blue" style="margin-right:10px;" ng-click="stopDc($index)" ng-if="dc.ismn!='未启动'" uib-tooltip="停止" href="javascript:;">启动/停止</a>
                        <a class = "href-blue" style="margin-right:20px;" ng-click="del($index)"  uib-tooltip="删除" href="javascript:;">删除</a>
                    </td>
                </tr>
                <tr ng-if="items.length===0">
                    <td colspan="7" style="text-align: center;background: #fff;position:relative padding-top:20px;padding-bottom:20px"><p class="blank_block"><span class="blank_tit"> 没有服务实例。<a  class = "href-blue" href="javascript:void(0)">去创建！</a></span></p></td>
                </tr>
            </table>
            <!--<div style="margin-top:20px">-->
                <!--&lt;!&ndash;<span>第1页，第3项</span>&ndash;&gt;-->
            <!--</div>-->
            <div class="text-right" ng-if="grid.total > 0">
                <uib-pagination class="pagination"
                                ng-model="grid.page"
                                total-items="grid.total"
                                items-per-page="grid.size"
                                class="pagination-sm"
                                boundary-links="true"
                                max-size="12"
                                rotate="true"
                                previous-text="上一页"
                                next-text="下一页"
                                first-text="首页"
                                last-text="末页">
                </uib-pagination>
            </div>

        </div>
    </div>
</div>
