<div id="service">
    <div class="row">
        <div class="col-sm-6 col-xs-4">
            <a class="btn btn-green" ui-sref="console.service_create" style="margin-right:20px;">
                <i class="fa fa-plus fa-lg"></i>
                <span class="hidden-xs"> 新建服务</span>
            </a>
            <a class="btn btn-skyblue" ng-click="refresh()" style="height: 34px; width: 36px; padding: 5px 5px;">
                <i class="fa fa-refresh fa-lg"></i>
            </a>
        </div>
        <div class="col-sm-6 col-xs-8" style="padding-left: 0;">
            <div class="pull-right">
                <c-search search="search"></c-search>
            </div>
        </div>
    </div>
    <div class="table-responsive" style="margin-top: 20px;">
        <table class="table table-hover table-default">
            <tr>
                <th>服务名称</th>
                <th>最近部署时间</th>
                <th>状态</th>
                <th>pod个数<br>正常/期望</th>
                <th>路由URL</th>
                <th>后端服务</th>
                <th class="text-center">操作</th>
            </tr>
            <!--<tr ng-repeat="bc in items">-->
            <tr ng-repeat="dc in items">
                <td>
                    <a class="href-orange" ui-sref="console.service_detail({name: dc.metadata.name})">
                        {{dc.metadata.name}}
                    </a>
                </td>
                <td>{{dc.metadata.creationTimestamp | dateRelative}}</td>
                <td>{{dc.ismn}}</td>
                <td><span style="color: #f6a540">{{dc.rc.status.replicas || 0}}</span>/{{dc.spec.replicas}}</td>
                <td>
                    <a class="href-orange" href="http://{{dc.route.spec.host}}" target="_blank">{{dc.route.spec.host}}</a>
                </td>
                <td>{{dc.bsi || '未绑定'}}</td>
                <td>
                    <a class="icon25 icon25-start" ng-click="startDc($index)"  ng-if="dc.ismn=='未启动'" uib-tooltip="启动" href="javascript:;"></a>
                    <a class="icon25 icon25-stop" ng-click="stopDc($index)" ng-if="dc.ismn!='未启动'" uib-tooltip="停止" href="javascript:;"></a>
                </td>
            </tr>
        </table>
        <div class="text-right" ng-if="grid.total > 10">
            <uib-pagination class="pagination"
                            ng-model="grid.page"
                            total-items="grid.total"
                            items-per-page="grid.size"
                            class="pagination-sm"
                            boundary-links="true"
                            max-size="12"
                            rotate="true"
                            previous-text="上一页"
                            next-text="下一页"
                            first-text="首页"
                            last-text="末页">
            </uib-pagination>
        </div>
    </div>
</div>
