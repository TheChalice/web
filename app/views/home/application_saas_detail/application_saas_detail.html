<div class="application">
    <div class="appdetailtop"><span class="backapp">应用中心</span><span>SAAS详情</span></div>
    <div class="appdetailcon">
       <!-------------------------------->
        <div class="panel panel-default" style="margin-bottom: 50px">
                <div class="row">
                        <div class="" style="position: relative;border-right: 1px solid #c9c9c9;margin-left: 15px;width: 13%;height: 125px;padding: 0;background-color: #F8F9FB;background-image:url(pub/img/box.png);background-position: center;background-repeat: no-repeat;float: left;">
                        </div>
                        <div class="col-sm-10" style="width: 85%;padding-left: 0;float: left;padding-right: 0;">
                            <div class="panel-heading">
                                <span class="panel-title">
                                   {{saasobj.name}}
                                </span>
                                <a class="btn pull-right btn-green"
                                   ng-if="true"
                                   ng-disabled=false
                                   ng-click="createsaas(saasobj.name)"
                                >创建</a>
                            </div>
                            <div class="panel-body" style="padding-top:0px;padding-bottom:0px;">
                                <div class="row">
                                    <div class="col-sm-1-5">
                                        <div class="media media-sm">
                                            <div class="media-body">
                                                <p style="margin-top:10px;">服务分类</p>
                                                <p style="margin-top:10px;">{{saasobj.category}}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-1-5">
                                        <div class="media media-sm">
                                            <div class="media-body">
                                                <p style="margin-top:10px;">提供者</p>
                                                <p style="margin-top:10px;">{{saasobj.provider}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
        </div>
        <!------------------------------->
        <div>
            <uib-tabset class="tab-default">
                <uib-tab index="1">
                    <uib-tab-heading>
                        <i class="fa fa-file-text-o fa-lg"></i>&nbsp;&nbsp;服务信息
                    </uib-tab-heading>
                    <div class="timeline">
                        <div class="plan">
                            <div class="panel panel-default panel-xxx" style="min-height: 110px;">
                                <div class="panel-heading">
                                    <span class="panel-title">SAAS服务简介</span>
                                </div>
                                <div class="panel-body">
                                    {{saasobj.description}}
                                </div>
                            </div>
                        </div>
                        <div class="plan" ng-if="false">
                            <div class="panel panel-default panel-xxx" style="min-height: 110px;">
                                <div class="panel-heading">
                                    <span class="panel-title">收费标准</span>
                                </div>
                                <div class="panel-body">
                                    <label>
                                        <i class="faa faa-price">
                                        </i>&nbsp;&nbsp;价格</label>
                                    <p>
                                        10000
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="plan" ng-if="false" >
                            <div class="panel panel-default panel-xxx" style="min-height: 110px;">
                                <div class="panel-heading">
                                    <span class="panel-title">使用说明</span>
                                </div>
                                <div class="panel-body">

                                </div>
                            </div>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
        <!-------------------------------->
    </div>
</div>
