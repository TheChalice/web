<div id="home" style="margin-top: -70px;">
    <style>
        #header {
            height: 70px;
            background: #f8b551;
            padding-right: 40px;
            width: 100%;
            position: fixed;
            z-index: 999;
        }
        #header #header-brand {
            height: 100%;
            float: left;
        }
        #header #header-brand img {
            padding-bottom: 13px;
            height: 100%;
        }
        #header .menu > li > a {
            padding: 25px;
            color: #5a6378;
        }
        #header .menu > li > a:hover,
        #header .menu > li > a:focus {
            background: none;
            color: #3c4251;
        }
        #header .menu > li.active > a {
            color: #3c4251;
        }
        .footer {
            background: #5a6378;
            font-size: 14px;
            color: #fff;
            text-align: center;
            height: 50px;
            line-height: 50px;
        }
        #header .btn-green {
            padding-left: 10px;
            padding-right: 10px;
        }
        #header .btn-border {
            border: 1px solid #5a6378;
            border-radius: 2px;
            background: none;
            color: #5a6378;
        }
        .loading-box{
            position: absolute;
            /*overflow: hidden;*/
            height: 100%;
            /*top:100px;*/
            width: 100%;
            background-color: rgba(255,255,255,0.3);
            z-index: 999;
        }

        /*loading 动画*/
        .spinner {
            margin: 100px auto;
            width: 120px;
            height: 120px;
            position: relative;
        }

        .container1 > div, .container2 > div, .container3 > div {
            width: 6px;
            height: 6px;
            background-color: #333;

            border-radius: 100%;
            position: absolute;
            -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
            animation: bouncedelay 1.2s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        .spinner .spinner-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .container2 {
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }

        .container3 {
            -webkit-transform: rotateZ(90deg);
            transform: rotateZ(90deg);
        }

        .circle1 { top: 0; left: 0; }
        .circle2 { top: 0; right: 0; }
        .circle3 { right: 0; bottom: 0; }
        .circle4 { left: 0; bottom: 0; }

        .container2 .circle1 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .container3 .circle1 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .container1 .circle2 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .container2 .circle2 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        .container3 .circle2 {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
        }

        .container1 .circle3 {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }

        .container2 .circle3 {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }

        .container3 .circle3 {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }

        .container1 .circle4 {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }

        .container2 .circle4 {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }

        .container3 .circle4 {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }

        @-webkit-keyframes bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0.0) }
            40% { -webkit-transform: scale(1.0) }
        }

        @keyframes bouncedelay {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            } 40% {
                  transform: scale(1.0);
                  -webkit-transform: scale(1.0);
              }
        }
    </style>
    <div id="header">
        <a id="header-brand" href="#">
            <img src="components/header/img/logo.png" alt="logo">
        </a>
        <form ng-if="!user" class="navbar-form navbar-right" style="margin-top: 23px;">

            <button ng-click="regist()" type="button" class="btn btn-green btn-xs">注册</button>
        </form>
        <form ng-if="user" class="navbar-form navbar-right" style="margin-top: 23px;">
            <a ui-sref="console.dashboard" class="btn btn-green btn-xs">控制台</a>
        </form>
        <ul class="nav navbar-nav menu navbar-right">
            <li class="active"><a ui-sref="home.index">首页</a></li>
            <li><a href="javascript:;">应用市场</a></li>
            <li><a href="javascript:;">产品介绍</a></li>
            <li><a href="javascript:;">解决方案</a></li>
            <li><a href="javascript:;">帮助</a></li>
        </ul>
    </div>

            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>

            </div>
        </div>
    </div>
