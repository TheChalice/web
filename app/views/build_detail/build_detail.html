<div>
    <div class="tableTitle">
        <span id = "header_img"><img src="views/build_detail/img/images_113.png"></span>
        <span id = "buildName">{{data.metadata.name}}</span>
        <span id = "buildButton"><button class="btn btn-primary btn-sm">构建</button></span>
        <span id = "deleteButton"><button class="btn btn-danger btn-sm">删除构建</button></span>
    </div>
    <div class="row">
        <div class = "col-sm-4">
            <img src="views/build_detail/img/images_104.png">
            <p class = "firstLine">创建时间</p>
            <p class = "secondLine">{{data.metadata.creationTimestamp}}</p>
        </div>
        <div class = "col-sm-4">
            <img src="views/build_detail/img/images_106.png">
            <p class = "firstLine">代码URL</p>
            <p class = "secondLine">{{data.spec.source.git.uri}}</p>
        </div>

        <div class = "col-sm-4">
            <img src="views/build_detail/img/images_108.png">
            <p class = "firstLine">镜像</p>
            <p class = "secondLine">{{data.spec.output.to}}</p>
        </div>
    </div>
    <div class=" ">
        <uib-tabset>
            <uib-tab index="1" heading="构建记录">
                <c-timeline data="history"></c-timeline>
            </uib-tab>
            <uib-tab index="2" heading="配置信息">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">自动构建触发条件</label>
                        <div class="col-sm-8">
                            <label>
                                <input type="checkbox">基础镜像变化触发持续集成
                            </label>
                            <div>
                                当代码仓库发生以下变化触发持续集成
                                <label><input type="checkbox">提交Tag</label>
                                <label><input type="checkbox">提交代码到分支</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">是否持续集成</label>
                        <div class="col-sm-8">
                            radio
                        </div>
                    </div>
                </form>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
