<div class="secret_detail">
    <div class="panel panel-default" style="margin-bottom: 50px">
        <div class="panel-heading">
            <span class="panel-title">
                <span class="icon25 secreticon"></span>&nbsp;&nbsp;{{item.metadata.name}}
            </span>
            <a class="btn btn-gray pull-right" style=" padding: 5px 10px; margin-left: 15px; height:34px; width:36px" ng-click="delete()"><i class="fa fa-trash-o fa-lg"></i></a>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="media media-sm">
                        <div class="media-left">
                            <img class="media-object" src="views/build_detail/img/images_104.png">
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">更新时间</h4>
                            <small style="color: #5a6378;" uib-tooltip="{{item.metadata.creationTimestamp | timescon}}">{{item.metadata.creationTimestamp | dateRelative}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <uib-tabset class="tab-default" active="active">
        <uib-tab index="1">
            <uib-tab-heading style="width: 300px; margin-left: 40px; margin-right: 40px">
                <i class="icon20 icon20-paper"></i> 密钥信息
            </uib-tab-heading>
            <div class="row">
                <div class="col-md-2" style="margin-left: -20px">
                    <p>手动配置</p>
                </div>
                <div class="col-md-2 add" style="margin-left: -40px">
                    <a href="javascript:;" class="href-add" style="margin-left: -13px" ng-click="addSecret()">
                        <i class="fa fa-plus-circle fa-lg"></i>&nbsp;&nbsp;添加密钥项
                    </a>

                </div>
                <div class="col-md-8">
                    <!--<small class="fa fa-info-circle err-tip">&nbsp;请至少保留一个密钥项</small>-->
                    <small class="fa fa-info-circle err-tip" ng-if="grid.keychongfu">&nbsp;key重复</small>
                    <small class="fa fa-info-circle err-tip" ng-if="grid.keybuhefa">&nbsp;key不合法</small>
                </div>
            </div>
            <div class="panel panel-default" style="width: 840px; margin-top: 30px; margin-left: 80px;">
                <div class="panel-heading" style="height: 50px">
                    <div class="row">
                        <div class="col-md-6">
                            <p style="padding-left: 25px">KEY</p>
                        </div>
                        <div class="col-md-6">
                            <p>VALUE</p>
                        </div>
                    </div>
                </div>
                <div class="panel-body row">
                    <!--<div class="row" style="padding: 20px 0px 20px 25px; position: relative" ng-repeat="items in item.secretarr">-->
                        <!--<div class="col-md-6">-->
                            <!--<input type="text" style="width: 340px" ng-model="items.key">-->
                        <!--</div>-->
                        <!--<div class="col-md-6">-->
                            <!--<input type="text" style="width: 340px;" ng-model="items.value">-->
                            <!--<a href="javascript:;" style="text-decoration: none; color: #9fa7b7; margin-left: 20px; position: absolute; top: 6px;" class="fa fa-times-circle" ng-click="rmsecret($index)"></a>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="col-md-12" style="margin-bottom: 20px;padding-left: 5px;"
                         ng-repeat="item in item.secretarr">
                        <input class="col-md-5 key" type="text" placeholder="KEY" ng-model="item.key">
                        <div class="col-md-1"></div>
                        <textarea class="col-md-5 key" style="padding: 0;" type="text" placeholder="VALUE" ng-model="item.value"></textarea>
                        <a class="fa fa-times-circle col-md-1" ng-click="rmsecret($index)"
                           style="text-decoration: none;text-align: center;line-height: 34px; color: #9fa7b7;" href="javascript:;"></a>
                    </div>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
    <!--<small class="fa fa-info-circle err-tip center" style="margin-top: 50px; margin-left: 360px">&nbsp;如果密钥已经挂载在容器中，重启服务后新密钥生效</small>-->

    <a href="javascript:;" ng-if="grid.status" class="btn btn-block create" style="background-color: #F8B551; margin-top: 35px; color: white; width: 1000px;" ng-click="updateSecret()">保存修改</a>
    <a href="javascript:;" ng-if="!grid.status" disabled="disabled" class="btn btn-block create" style="background-color: #ccc; margin-top: 35px; color: white; width: 1000px;">保存修改</a>

</div>
<style>
    .key {
        height: 34px;
        line-height: 34px;
        padding: 6px 12px;
        font-size: 14px;
    }
</style>
